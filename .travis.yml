language: c
compiler:
  - clang
  - gcc
install:
  - curl --silent --location https://raw.github.com/clear-code/cutter/master/data/travis/setup.sh | sh
  - aclocal ${ACLOCAL_ARGS}
  - libtoolize --copy --force
  - autoheader
  - automake --add-missing --foreign --copy
  - autoconf
  - ./configure
script: test/run_tests.sh
